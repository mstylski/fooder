<h1>Your Recipes</h1>
<button class="mb-4" mat-raised-button color="primary" (click)="openDialog()">Add Recipe</button>
<p>You have <span class="number">{{ recipes.length }}</span> recipes</p>
<p *ngIf="numberOfStarterRecipes">You have {{ numberOfStarterRecipes }} of starters</p>
<p *ngIf="numberOfMainRecipes">You have {{ numberOfMainRecipes }} of main dishes</p>
<p *ngIf="numberOfSoupRecipes">You have {{ numberOfSoupRecipes }} of soups</p>
<p *ngIf="numberOfDessertRecipes">You have {{ numberOfDessertRecipes }} of desserts</p>
<div class="spinner-container">
  <app-spinner *ngIf="isLoading"></app-spinner>
</div>
<div *ngIf="!isLoading">
  <div *ngIf="recipes.length > 0; else noRecipes" class="row">
    <div class="col-sm-6 mb-3" *ngFor="let recipe of recipes">
      <app-recipes-item [recipe]="recipe" (deleted)="deleteRecipe($event)"
      ></app-recipes-item>
    </div>
  </div>
</div>
<ng-template #noRecipes>
  <div class="no-recipes">
    You have no recipes
    <span class="material-icons">search</span>
  </div>
</ng-template>
