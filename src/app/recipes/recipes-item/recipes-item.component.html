<mat-card>
  <mat-card-header>
    <div></div>
    <mat-card-title> {{ recipe.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Kind: {{ recipe.kind }}</p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end">
    <button mat-raised-button color="warn" (click)="deleteRecipe()" >Delete</button>
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="primary" routerLink="{{recipe.id}}">Details</button>
  </mat-card-actions>
</mat-card>
