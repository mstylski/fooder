<div class="row text-center">
    <div class="col-sm-6 mb-3" *ngFor="let recipe of user?.recipes">
      <mat-card>
        <mat-card-header>
          <mat-card-title> {{ recipe.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img [src]="recipe.images[0]?.url" class="img-fluid">
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="navigate(recipe.id)"><span class="material-icons">description</span>
        </button>
        <button  class="ml-2 mt-2" mat-raised-button color="primary" (click)="addRecipe(recipe)"><span class="material-icons">note_add</span>
          Add to my recipes</button>
      </mat-card>
    </div>
</div>
