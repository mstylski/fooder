<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h1>User Profile</h1>
      <p>Last logged: {{ (user$ | async)?.loggedAt | date:'HH:mm | dd/MM/yyyy' }}</p>
    </div>
    <app-user-avatar></app-user-avatar>
    <app-user-form [user]="user$ | async" (saved)="saveChanges($event)"></app-user-form>
  </div>
</div>
