<form [formGroup]="modelForm" *ngIf="modelForm">
  <div class="row">
    <div class="col-sm-4">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="dateBirthPicker" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="dateBirthPicker"></mat-datepicker-toggle>
        <mat-datepicker #dateBirthPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <mat-form-field class="w-100">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field class="w-100">
        <mat-label> State</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field class="w-100">
        <mat-label> Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
    </div>
  </div>
  <div class="mt-3">
    <quill-editor formControlName="aboutMe" placeholder="Write something about yourself...">
      Write something about yourself
    </quill-editor>
    <span> {{ modelForm.get('aboutMe').value?.length || 0 }} / 600</span>
  </div>
  <div class="mt-3">
    <mat-radio-group formControlName="gender">
      <mat-radio-button [value]="gender.FEMALE">Female</mat-radio-button>
      <mat-radio-button [value]="gender.MALE">Male</mat-radio-button>
      <mat-radio-button [value]="gender.OTHER">Other</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="mt-3">
    <mat-form-field>
      <mat-label>What is your favourite diet?</mat-label>
      <mat-select formControlName="diet">
        <mat-option [value]="diet.FREEGANISM">Freeganism</mat-option>
        <mat-option [value]="diet.KETOGENIC">Ketogenic</mat-option>
        <mat-option [value]="diet.LOWFODMAP">LowFodMap</mat-option>
        <mat-option [value]="diet.OMNIVOROUS">Omnivorous</mat-option>
        <mat-option [value]="diet.PALEO">Paleo</mat-option>
        <mat-option [value]="diet.PESCETARIAN">Pescetarian</mat-option>
        <mat-option [value]="diet.VEGAN">Vegan</mat-option>
        <mat-option [value]="diet.VEGETARIAN">Vegetarian</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-between">
    <button
      mat-raised-button color="default"
      (click)="modelForm.reset()"
    >Reset
    </button>
    <button
      mat-raised-button color="primary"
      (click)="saved.emit(modelForm.value)"
    >Save
    </button>
  </div>
</form>
