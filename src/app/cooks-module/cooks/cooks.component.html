<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by City...">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}}
        <button mat-raised-button matTooltip="City, State, Country"></button></td>
    </ng-container>
    <ng-container matColumnDef="diet">
      <th mat-header-cell *matHeaderCellDef> Diet </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="numberOfRecipes">
      <th mat-header-cell *matHeaderCellDef> Number of Recipes </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="lastLogged">
      <th mat-header-cell *matHeaderCellDef> Last logged </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="showProfile">
      <th mat-header-cell *matHeaderCellDef> icon here - show profile</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} <button mat-raised-button></button></td>
    </ng-container>
    <ng-container matColumnDef="showRecipes">
      <th mat-header-cell *matHeaderCellDef> icon here - show recipes</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} <button mat-raised-button></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
